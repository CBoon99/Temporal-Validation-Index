[build]
  publish = "."
  command = "echo 'No build step required'"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Forms
[forms]
  # Netlify Forms are enabled by default

# Functions (for future API routes via Netlify Functions)
[functions]
  directory = "netlify/functions"
  
# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Enable Identity for CMS auth
[identity]
  # Enable Netlify Identity for CMS login


